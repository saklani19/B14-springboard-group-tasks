<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        * {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .div-container {
            width: 80%;
        }
    </style>
</head>
<body class="container">
    <div class="div-container">
        <h1>Profile Dashboard</h1>
        <hr>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="imageUpload">Choose an image:</label>
            <input type="file" id="imageUpload" name="uploadImage" accept="image/*">
            <br><br>
            <button type="submit">Submit</button>
        </form>
        <hr>
        <div>
            {% if img %}
                <h2>Original Image</h2>
                <img src="{{ img }}" alt="Original Image" height="500px" width="500px">
            {% endif %}
            <br><br>
            {% if processed_img %}
                <h2>Processed Image</h2>
                <img src="{{ processed_img }}" alt="Processed Image" height="500px" width="500px">
            {% endif %}
        </div>
    </div>
    
</body>
</html>
